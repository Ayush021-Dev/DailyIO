<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link rel="icon" href="Logo.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <style>
            :root {
                --russian-violet: #2A1E5C;
                --night: #0A0F0D;
                --red-crayola: #EE4266;
                --thistle: #F0D3F7;
                --tea-green: #CAFFD0;
                
                /* Opacity Variants */
                --russian-violet-80: rgba(42, 30, 92, 0.8);
                --night-60: rgba(10, 15, 13, 0.6);
                --thistle-15: rgba(240, 211, 247, 0.15);
            }
        body {
            font-family: Inter, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--tea-green);
        }
        .weather-container {
            background-color: var(--thistle);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 3px solid var(--russian-violet);
        }
        .current-location {
            text-align: center;
            margin-bottom: 20px;
        }
        .city-search {
            display: flex;
            margin-bottom: 15px;
        }
        .city-search input {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            
        }
        .weather-card {
            background-color: #e9f0f5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .temperature {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="current-location">
            <h1>Weather Dashboard</h1>
            <div class="city-search">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button onclick="searchCity()">Search</button>
            </div>
        </div>

        <div id="currentLocationWeather" class="weather-card">
            <h2>Current Location</h2>
            <div class="temperature">72°F</div>
            <p>Partly Cloudy</p>
            <p>Humidity: 65%</p>
            <p>Wind: 8 mph</p>
        </div>

        <div id="otherCities">
            <div class="weather-card">
                <h3>New York</h3>
                <div class="temperature">68°F</div>
                <p>Sunny</p>
            </div>
            <div class="weather-card">
                <h3>London</h3>
                <div class="temperature">55°F</div>
                <p>Cloudy</p>
            </div>
        </div>
    </div>
</body>
</html>
