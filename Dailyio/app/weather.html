<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f4f8;
        }
        .weather-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .current-location {
            text-align: center;
            margin-bottom: 20px;
        }
        .city-search {
            display: flex;
            margin-bottom: 15px;
        }
        .city-search input {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .weather-card {
            background-color: #e9f0f5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .temperature {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="current-location">
            <h1>Weather Dashboard</h1>
            <div class="city-search">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button onclick="searchCity()">Search</button>
            </div>
        </div>

        <div id="currentLocationWeather" class="weather-card">
            <h2>Current Location</h2>
            <div class="temperature">72째F</div>
            <p>Partly Cloudy</p>
            <p>Humidity: 65%</p>
            <p>Wind: 8 mph</p>
        </div>

        <div id="otherCities">
            <div class="weather-card">
                <h3>New York</h3>
                <div class="temperature">68째F</div>
                <p>Sunny</p>
            </div>
            <div class="weather-card">
                <h3>London</h3>
                <div class="temperature">55째F</div>
                <p>Cloudy</p>
            </div>
        </div>
    </div>

    <script>
        function searchCity() {
            const cityInput = document.getElementById('cityInput');
            const otherCities = document.getElementById('otherCities');
            
            if (cityInput.value) {
                const newCityCard = document.createElement('div');
                newCityCard.className = 'weather-card';
                newCityCard.innerHTML = `
                    <h3>${cityInput.value}</h3>
                    <div class="temperature">70째F</div>
                    <p>Mostly Sunny</p>
                `;
                otherCities.appendChild(newCityCard);
                cityInput.value = '';
            }
        }
    </script>
</body>
</html>
