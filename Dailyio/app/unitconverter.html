<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="icon" href="Logo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --russian-violet: #2A1E5C;
            --night: #0A0F0D;
            --red-crayola: #EE4266;
            --thistle: #F0D3F7;
            --tea-green: #CAFFD0;

            /* Opacity Variants */
            --russian-violet-80: rgba(42, 30, 92, 0.8);
            --night-60: rgba(10, 15, 13, 0.6);
            --thistle-15: rgba(240, 211, 247, 0.15);

            /* Custom Variables */
            --background-color: var(--tea-green);
            --text-color: var(--night);
            --card-bg: var(--thistle);
            --primary-color: var(--russian-violet);
            --accent-color: var(--thistle);
            --hover-bg: var(--thistle-15);
            --input-border: var(--night-60);
            --secondary-color: var(--red-crayola);
            --button-hover: var(--night);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative; /* Added for positioning the SVG button */
            border: 3px solid var(--russian-violet);
        }

        h1 {
            font-size: 2rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-color);
        }

        select, input {
            background-color: var(--thistle);
            width: calc(100% - 24px); /* Adjust width to account for padding */
            padding: 12px;
            margin: 8px 0 16px 0;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
            box-sizing: border-box; /* Ensure padding is included in width */
        }

        select:focus, input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .exchange-icon {
            background-color: var(--red-crayola); /* Default background */
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease;
            color: var(--night); /* Default arrow color */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .exchange-icon:hover {
            background-color: var(--night); /* Hover background */
        }

        .exchange-icon:hover .exchange-arrows {
            fill: var(--red-crayola); /* Hover arrow color */
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover);
            color: var(--red-crayola);
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
            color: var(--primary-color);
            font-weight: 600;
        }

        #xbutt {
            position: relative; /* Changed from absolute */
            display: block; /* Changed from flex */
            margin: 10px auto; /* Added margin */
            width: auto;
            padding: 8px;
            background-color: var(--red-crayola);
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #xbutt img {
            width: 24px;
            height: 24px;
            filter: brightness(0); /* Makes icon black by default */
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            select, input {
                padding: 10px;
                font-size: 0.9rem;
            }

            button {
                padding: 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <form>
            <label for="conversion-type">Select conversion type:</label>
            <select id="conversion-type" name="conversion-type">
                <option value="length">Length</option>
                <option value="mass">Mass</option>
                <option value="temperature">Temperature</option>
            </select>

            <label for="input">Enter value:</label>
            <input type="number" id="input" name="input" placeholder="Enter value">

            <label for="from-unit">From:</label>
            <select id="from-unit" name="from-unit">
                <option value="meters">Meters</option>
                <option value="kilometers">Kilometers</option>
                <option value="feet">Feet</option>
                <option value="miles">Miles</option>
            </select>

            <!-- SVG Button -->
            <button id="xbutt">
                <span id="exchange-icon" class="exchange">
                    <img src="exchange.svg" alt="Exchange Icon">
                </span>
            </button>

            <label for="to-unit">To:</label>
            <select id="to-unit" name="to-unit">
                <option value="meters">Meters</option>
                <option value="kilometers">Kilometers</option>
                <option value="feet">Feet</option>
                <option value="miles">Miles</option>
            </select>

            <button type="submit">Convert</button>
        </form>
    </div>
</body>
</html>
