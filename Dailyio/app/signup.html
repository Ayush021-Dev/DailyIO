<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyIO - Sign Up</title>
    <link rel="icon" href="Logo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:'Poppins', 'Inter';
        }

        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-container {
            background-color: #F0D3F7;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Use flexbox to center the image within the .logo div */
        .logo {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically (optional) */
            margin-bottom: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .logo img {
            border-radius: 5px; /* Rounds the corners of the image */
        }

        .form-group {
            margin-top: 0.75rem;
            margin-bottom: 0.75rem;
        }

        label {
            display: block;
            margin-bottom: 0.25rem; 
            color: #333;
            font-weight: 500;
        }

        input {
            background-color: #F0D3F7;
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #2A1E5C;
            border-radius: 4px;
            font-size: 1rem;
            color: #0A0F0D;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #666;
        }

        .signup-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #EE4266;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-button:hover {
            background-color: #0A0F0D;
            color: #EE4266;
        }

        .login-link {
            text-align: center;
            color: #666;
        }

        .login-link a {
            color:black;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo"><a href="#"><img src="Logo.png" alt="DailyIO" width="50"></a></div>
        <form>
            <div class="login-link">
                Already have an account? <a href="login.html">Log in</a>
            </div>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
            
        </form>
    </div>
</body>
</html>
