<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Market Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
        }
        .stock-dashboard {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .stock-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .stock-symbol {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .stock-price {
            font-size: 1.5em;
        }
        .stock-change {
            font-weight: bold;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
    </style>
</head>
<body>
    <div class="stock-dashboard">
        <h1>Stock Market Tracker</h1>
        <div id="stockGrid" class="stock-grid">
            <!-- Stock cards will be dynamically populated here -->
        </div>
    </div>

    <script>
        const stockData = [
            {symbol: 'AAPL', price: 185.30, change: 2.45, changePercent: 1.34},
            {symbol: 'GOOGL', price: 132.75, change: -1.20, changePercent: -0.90},
            {symbol: 'MSFT', price: 342.60, change: 3.75, changePercent: 1.10},
            {symbol: 'AMZN', price: 142.50, change: 1.85, changePercent: 1.31},
            {symbol: 'TSLA', price: 248.90, change: -3.40, changePercent: -1.35}
        ];

        function renderStockCards() {
            const stockGrid = document.getElementById('stockGrid');
            stockGrid.innerHTML = '';

            stockData.forEach(stock => {
                const stockCard = document.createElement('div');
                stockCard.className = 'stock-card';
                stockCard.innerHTML = `
                    <div class="stock-symbol">${stock.symbol}</div>
                    <div class="stock-price">$${stock.price.toFixed(2)}</div>
                    <div class="stock-change ${stock.change >= 0 ? 'positive' : 'negative'}">
                        ${stock.change >= 0 ? '+' : ''}${stock.change.toFixed(2)} 
                        (${stock.change >= 0 ? '+' : ''}${stock.changePercent.toFixed(2)}%)
                    </div>
                `;
                stockGrid.appendChild(stockCard);
            });
        }

        // Initial render
        renderStockCards();

        // Optional: Simulate real-time updates (every 5 seconds)
        setInterval(() => {
            stockData.forEach(stock => {
                const changeAmount = (Math.random() - 0.5) * 5;
                stock.price += changeAmount;
                stock.change = changeAmount;
                stock.changePercent = (changeAmount / stock.price) * 100;
            });
            renderStockCards();
        }, 5000);
    </script>
</body>
</html>
