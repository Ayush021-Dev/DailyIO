<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyIO</title>
    <link rel="icon" href="Logo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Inter';
        }

        body {
            background: linear-gradient(
                -45deg, 
                #FF6B6B,
                #4ECDC4,
                #45B7D1,
                #96C93D
            );
            background-size: 400% 400%;
            min-height: 100vh;
            padding: 20px 20px;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            margin-top: 80px;
        }

        header h1 {
            color: white;
            font-size: 3.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: fadeInDown 1s ease;
            letter-spacing: 2px;
        }

        header h1 span {
            color: #FFD93D;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease;
            max-width: 700px;
            margin: 0 auto;
        }

        .card {
            background: rgba(183, 210, 244, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            margin-bottom: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(4px);
            will-change: transform, box-shadow;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;    
        }

        .feature {
            background: linear-gradient(135deg, #6CD0FF 0%, #1A91DA 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            color: white;
            }

        .feature:nth-child(2) {
            background: linear-gradient(135deg, #FF9F9F 0%, #FF4B4B 100%);
        }

        .feature:nth-child(3) {
            background: linear-gradient(135deg, #A5FF9F 0%, #4BFF6D 100%);
        }

        .feature:nth-child(4) {
            background: linear-gradient(135deg, #FFD59F 0%, #FF9F4B 100%);
        }

        .feature:nth-child(5) {
            background: linear-gradient(135deg, #9F9FFF 0%, #4B4BFF 100%);
        }

        .feature:nth-child(6) {
            background: linear-gradient(135deg, #FF9FE5 0%, #FF4BD5 100%);
        }

        .feature a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .feature h3 {
            color: white;
            margin-bottom: 8px;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            pointer-events: none;
        }

        .feature p {
            color: rgba(255,255,255,0.9);
            font-size: 0.9em;
            pointer-events: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 2.5em;
            }
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #2A1E5C 0%, #3D2E6D 100%);
            padding: 15px 5%;
            position: fixed; 
            top: 0;
            right: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .logo a {
            display: flex;
            align-items: center;
        }

        .logo img {
            max-height: 40px;
            height: auto;
            width: auto;
            vertical-align: middle;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            gap: 25px;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background-color: #EE4266;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: #EE4266;
        }

        .nav-links a:hover::after {
            width: 100%;
            left: 0;
        }

        .login-signup {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .login-signup a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-signup a:first-child {
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .login-signup a:first-child:hover {
            border-color: #EE4266;
        }

        .login-signup a:last-child {
            background-color: #EE4266;
            color: white;
        }

        .login-signup a:last-child:hover {
            background-color: #FF5B7A;
        }
    </style>
</head>
<body>

            <ul class="nav-links">

                <li><a href="aboutus.html" target="_blank">About Us</a></li>

            </ul>
            <div class="login-signup">
                <a href="login.html">Login</a>

            </div>
        </nav>

        <header>
            <h1>Daily<span>IO</span></h1>
            <h2>What you wanna do?</h2>
        </header>
             
        <div class="dashboard">
            <div class="main-content">
                <div class="card">
                    <div class="feature-grid">
                        <div class="feature">
                            <a href="games.html">
                                <h3>Mini Games</h3>
                                <p>Play & Relax</p>
                            </a>
                        </div>
                        <div class="feature">
                            <a href="weather.html">
                                <h3>Weather</h3>
                                <p>Current: 72Â°F Sunny</p>
                            </a>
                        </div>
                        <div class="feature">
                            <a href="news.html">
                                <h3>News Updates</h3>
                                <p>Latest Headlines</p>
                            </a>
                        </div>
                        <div class="feature">
                            <a href="stock.html">
                                <h3>Stock Market</h3>
                                <p>Market Trends</p>
                            </a>
                        </div>
                        <div class="feature">
                            <a href="unitconverter.html">
                                <h3>Unit Converter</h3>
                                <p>Quick Convert</p>
                            </a>
                        </div>
                        <div class="feature">
                            <a href="converter.html">

                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
