<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily IO</title>
    <link rel="icon" href="Logo.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(204, 119, 34, 1), rgba(243, 213, 91, 1));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 20px;
            padding: 0 20px;
        }

        .quote-section, .fun-facts {
            flex: 1;
            max-width: 400px;
        }

        .card {
            background-color: rgba(227, 190, 130, 0.8);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .quote, .fun-fact {
            background: rgba(250, 215, 160, 1);
            color: #2C3E50;
            margin-top: 15px;
            padding: 25px;
            border-radius: 15px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.1em;
            line-height: 1.6;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .quote:hover, .fun-fact:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        }

        .landing-container {
            text-align: center;
            background-color: rgba(250, 215, 160, 1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            animation: fadeInScale 1s forwards;
            opacity: 0;
        }

        .logo {
            width: 300px;
            height: 300px;
            background-image: url('logo2.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0 auto 20px;
            animation: fadeInUp 1s forwards;
            opacity: 0;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button-row {
            display: flex;
            gap: 20px;
        }

        .btn, .guest-btn {
            flex: 1;
            padding: 12px 20px;
            font-size: 1rem;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration:none;
        }

        .btn:hover, .guest-btn:hover {
            background-color: #5a5a5a;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="quote-section">
                <div class="card">
                    <h2>Daily Inspiration</h2>
                    <div class="quote">
                        "The only way to do great work is to love what you do." - Steve Jobs
                    </div>
                </div>
            </div>

            <div class="landing-container">
                <div class="logo"></div>
                <div class="title">Your Daily Dose of Fun, Facts & Fresh Updates!</div>
                <div class="auth-container">
                    <div class="button-row">
                        <a href="login.html" class="guest-btn">Log In</a>
                        <a href="signup.html" class="guest-btn">Sign Up</a>
                    </div>
                    <a href="home.html" class="guest-btn">Log In as Guest</a>
                </div>
            </div>

            <div class="fun-facts">
                <div class="card">
                    <h2>Fun Facts</h2>
                    <div class="fun-fact">
                        Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old!
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
